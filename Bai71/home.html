<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <script>
        var user = {
            "id": "100005823642721",
            "first_name": "Duy Thanh",
            "gender": "male",
            "last_name": "Trần",
            "link": "https://www.facebook.com/duythanhcse",
            "locale": "en_US",
            "birthday": "20/12/1961",
            "name": "Duy Thanh Trần",
            "username": "duythanhcse"
        };
        
        function displayUserInfo(user) {
            var table = '<table><tr><th>Field</th><th>Value</th></tr>';
            for (var key in user) {
                table += `<tr><td>${key}</td><td>${user[key]}</td></tr>`;
            }
            table += '</table>';
            document.body.innerHTML += table;
        }
        
        displayUserInfo(user);
    </script>
</body>
</html>
