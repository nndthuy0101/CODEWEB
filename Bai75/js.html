<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thông tin Sinh viên và Sách Mượn</title>
    <style>
       body {
    font-family: 'Times New Roman', Times, serif;
}
.container {
    width: 350px;
    padding: 10px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1px;
}
table, th, td {
    border: 1px solid black;
}
th, td {
    padding: 5px;
    text-align: left;
}
th[colspan="2"] {
    text-align: center;
    background-color: #e9e9e9;
}
table th {
    font-weight: normal;
}
tbody tr:nth-child(odd) {
    background-color: #ffffff;
}
tbody tr:nth-child(even) {
    background-color: #e9e9e9;
}
td > table th {
    font-weight: bold;
    text-align: center;
    background-color: #e9e9e9;
}

.container table {
    border: none;
}
.container tr {
    border-bottom: 1px solid black;
}

    </style>
</head>
<body>

<div class="container">
    <!-- Bảng lớn chứa thông tin sinh viên -->
    <table>
        <tr>
            <th>Nhập Mã:</th>
            <td><input type="text" id="ma" placeholder="Nhập mã sinh viên" oninput="displayData()"></td>
        </tr>
        <tr>
            <th>Nhập Tên:</th>
            <td><input type="text" id="ten" placeholder="Nhập tên sinh viên" oninput="displayData()"></td>
        </tr>
        <tr>
            <th>Mã và Tên:</th>
            <td id="sinhvien-info"></td>
        </tr>
        <tr>
            <th style="text-align:left;" colspan="2">Danh sách Sách đang mượn:</th>
        </tr>
        <tr>
            <td colspan="2">
                <!-- Bảng con chứa thông tin sách -->
                <table>
                    <tr>
                        <th style="text-align:center;">Mã Sách</th>
                        <th style="text-align:center;">Tên Sách</th>
                        <th style="text-align:center;">Số Trang</th>
                    </tr>
                    <tbody id="sinhvien-table"></tbody>
                </table>
            </td>
        </tr>
    </table>
</div>

<script>
var sinhvien = {
    Sachs: [
        { Ma: 'S4', Ten: 'Bích Huyết Kiếm', Trang: 70 },
        { Ma: 'S3', Ten: 'Tam Quốc Chí', Trang: 90 },
        { Ma: 'S1', Ten: 'Hồng Lâu Mộng', Trang: 100 },
        { Ma: 'S2', Ten: 'Tây Du Ký', Trang: 200 },
        { Ma: 'S9', Ten: 'Hán Sở Tranh Hùng', Trang: 300 },
        { Ma: 'S8', Ten: 'Chiến Quốc', Trang: 400 },
        { Ma: 'S6', Ten: 'Thần Điêu Đại Hiệp', Trang: 500 },
        { Ma: 'S7', Ten: 'Tần Thủy Hoàng', Trang: 600 },
        { Ma: 'S10', Ten: 'Bảo Đao', Trang: 700 },
        { Ma: 'S5', Ten: 'Anh Hùng Xạ Điêu', Trang: 1000 }
    ]
};

function displayData() {
    var maInput = document.getElementById("ma").value;
    var tenInput = document.getElementById("ten").value;
    document.getElementById("sinhvien-info").innerHTML = "Mã: " + maInput + " | Tên: " + tenInput;
    
    var tableBody = document.getElementById("sinhvien-table");
    tableBody.innerHTML = "";
    
    sinhvien.Sachs.forEach(function(sach) {
        var row = tableBody.insertRow();
        row.insertCell(0).textContent = sach.Ma;
        row.insertCell(1).textContent = sach.Ten;
        row.insertCell(2).textContent = sach.Trang;
    });
}
</script>

</body>
</html>
